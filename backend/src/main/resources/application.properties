# Server port (change if needed)
server.port=8080

# JPA / Postgres example (set your actual DB values)
spring.datasource.url=jdbc:postgresql://localhost:5432/milk
spring.datasource.username=postgres
spring.datasource.password=2530
spring.jpa.hibernate.ddl-auto=update
